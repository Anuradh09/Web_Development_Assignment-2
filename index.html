<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f7f9fb] text-gray-900 min-h-screen">

    <!-- NAVBAR -->
    <nav class="w-full">
        <div class="max-w-[1200px] mx-auto flex justify-between items-center px-4 md:px-10 py-4">
            <!-- Logo/Name -->
            <div class="flex items-center">
                <img src="assets/logo.png" alt="logo" class="w-18 h-13 md:w-18 md:h-13 mr-2" />
            </div>
            <!-- Menu (desktop) -->
            <div class="hidden md:flex gap-8 items-center text-base font-medium">
                <a href="#" class="hover:text-orange-500">Home</a>
                <div class="hidden md:flex gap-8 items-center text-base font-medium">
                    <a href="#" class="text-gray-500 hover:text-orange-500 flex items-center transition-colors">
                        Shop
                    </a>
                    <a href="#" class="text-gray-500 hover:text-orange-500 flex items-center transition-colors">
                        About us
                    </a>
                </div>
                <a href="#" class="hover:text-orange-500 flex items-center">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                    </svg>
                    Cart ($56)
                </a>
            </div>
            <div class="md:hidden flex items-center space-x-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1" />
                    <circle cx="20" cy="21" r="1" />
                    <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                </svg>
                <a href="#" class="font-bold">Cart ($56)</a>
            </div>
        </div>
    </nav>
</body>

<!-- BANNER SECTION -->
<section
    class="max-w-[1200px] mx-auto flex flex-col-reverse md:flex-row items-start md:items-end bg-[#f7faff] px-3 md:px-10 mt-6 md:mt-16 pb-8 md:pb-0 gap-6 md:gap-12"
    style="min-height: 400px;">
    <!-- Text Section (hugged to content height) -->
    <div class="w-full md:w-1/2 flex flex-col justify-end items-start mt-6 md:mt-0">
        <h1 class="text-3xl md:text-6xl font-bold mb-4 md:mb-6 leading-tight text-left gap-8 md:gap-16">
            ALWAYS <span class="text-orange-600">FRESH</span>
            <span class="block text-orange-500">FLOWERS</span>
        </h1>
        <p class="text-gray-500 mb-10 max-w-3xl mx-auto text-base font-medium mt-3 md:mt-5 text-left">
            Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic
            blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
        </p>
    </div>
    <!-- Image Section -->
    <div class="w-full md:w-[570px] h-[200px] md:h-[299px] flex justify-center md:justify-end items-end">
        <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full h-full object-cover rounded-lg" />
    </div>
</section>

</html>
